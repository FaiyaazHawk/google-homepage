<!DOCTYPE html>
<html>
<head> <title>Google</title> </head>
<style>
    html {
        font-size: 14px;
        margin: 0%;
    }

    #toprow {
        display:flex;
        flex-direction: row;
        font-family: Arial, Helvetica, sans-serif
            }



    #topbar {
        display: grid;
        grid-template-columns: 75px 1450px 75px 75px 75px 75px;
    }
    
    
    li {
        list-style-type: none;
        display: block;
        padding: 5px;
        margin: 0px;
    }
    #menu {
        height: 45px;
        width: 45px;
        transform: translateY(-15px);
    }
    #logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
        
    }
    #searchbarcontainer {
        display: flex;
        flex-direction: row;
        justify-content: center;
        transform: translateY(16px);
        padding-left: 5px;
        padding-right: 5px;
        margin-left: 5px;
        margin-right: 5px;
    }
    form {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 700px;
        height: 16px;
    }
    input {
        width: 700px;
        height: 16px;
    }
    #canhoz {
        display: flex;
        justify-items: flex-start;
        align-items: center;
        width: auto;
        height: 40px;
        background-color:#f2f2f2;
        border-bottom: gray;
        border-top: gray;
        font-family: Arial, Helvetica, sans-serif;
        transform: translateY(570px);
        
    }
    #lowerbar {
        display: flex;
        justify-items: flex-start;
        align-items: center;
        width: auto;
        height: 40px;
        background-color:#f2f2f2;
        border-top: gray;
        border-bottom: gray;
        font-family: Arial, Helvetica, sans-serif;
        border-color: gray;
        transform: translateY(570px);
        padding-left: 0%;

    }
    #botbar {
        display: grid;
        grid-template-columns: 75px 75px 1450px 75px 75px 75px;

    }
    
    

</style>

<body>
    
<div id="toprow">
    <ul id= topbar>

</div>

<img id="logo"  src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
